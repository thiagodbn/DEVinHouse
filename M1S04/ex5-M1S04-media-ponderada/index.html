<body>
    <div class="calc-area">
        <h2>Calculadora de Média Ponderada com 3 números</h2>
        <p>Insira um valor</p>
        <div class="input-group mb-3">

            <span class="input-group-text">Valor 1</span>
            <input type="number" id="num1" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <span class="input-group-text">Peso</span>
            <input type="number" id="peso1" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <p>Insira um valor</p>
        <div class="input-group mb-3">

            <span class="input-group-text">valor 2</span>
            <input type="number" id="num2" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text">Peso</span>
            <input type="number" id="peso2" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <p>Insira um valor</p>
        <div class="input-group mb-3">

            <span class="input-group-text">valor 3</span>
            <input type="number" id="num3" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text">Peso</span>
            <input type="number" id="peso3" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <h3>A média ponderada dos 3 valores é:</h3>
        <div class="input-group mb-3">
            <input type="number" id="result" class="form-control" placeholder="Resultado da media aqui"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-calc"
                onclick="CalcMedia()">Calcular</button>
        </div>


    </div>
