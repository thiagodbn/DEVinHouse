<body>
    <div class="calc-area">
        <h2>Operação com Array</h2>
         <!--            criar array          -->         
         <h3>Insira um valor e adicone ao Array:</h3>   
         <div class="input-group">
            <input type="text" id="valorInput" class="form-control" placeholder="Insira um numero" aria-label="descri">
            <button class="btn btn-outline-secondary" type="button" id="button-add" onclick="adicionarValor()" > Adicionar </button>
            <button class="btn btn-outline-secondary" type="button" id="button-reset" onclick="resetValores()" > Resetar </button>
          </div>


        
        <p>confira seu array abaixo</p>
        <div class="input-group mb-3">

            <span class="input-group-text" >Array</span>
            <input type="text" id="arrayOutput" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        
 <!--            interação com  somaArray.js          -->            
        <h3>A soma dos valores do Array:</h3>
        <div class="input-group mb-3">
            <input type="text" id="result1" class="form-control" placeholder="Resultado do somatorio aqui"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-calc1" onclick="Somatorio()">Calcular</button>
        </div>

<!--            interação com  multiplicaArray.js          -->
        <h3>A multiplicação dos valores do Array:</h3>
        <div class="input-group mb-3">
            <input type="text" id="result2" class="form-control" placeholder="Resultado da multiplicação aqui"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-calc2" onclick="MultiplicaArray()">Calcular</button>
        </div>

  <!--            interação com  calculaMedia.js          -->       
        <h3>A media valores do Array:</h3>
        <div class="input-group mb-3">
            <input type="text" id="result3" class="form-control" placeholder="Resultado da media aqui"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-calc3" onclick="CalcMedia()">Calcular</button>
        </div>
        
    
    </div>
