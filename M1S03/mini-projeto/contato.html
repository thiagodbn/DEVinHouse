    <!-- Formulario-->
    <div class="form-conteiner">

        <form class="form-contato" action="fale-conosco">
            <div class="subdiv-contato">
                <p class="form-txt"> Preencha o formulário e retornaremos seu contato!</p>
            </div>

            <div class="subdiv-contato">
                <label class="form-txt" for="name">Name:</label>
                <br>
                <input class="form-contato-input" type="text" id="name" name="nome" placeholder="Digite seu Nome">
            </div>

            <div class="subdiv-contato">
                <label class="form-txt" for="tel-cont"> Telefone:</label>
                <br>
                <input class="form-contato-input" type="tel" id="tel-cont" name="telefone"
                    placeholder="Digite seu telefone">
            </div>

            <div class="subdiv-contato">
                <label class="form-txt" for="email">E-mail:</label>
                <br>
                <input class="form-contato-input" type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="subdiv-contato">
                <label class="form-txt" for="assunto">Assunto</label>
                <br>
                <select class="form-contato-input" name="assunto" id="assunto">
                    <option value="optent" selected disabled>Opções entrega</option>
                    <option value="pegar">Retirar</option>
                    <option value="entrega">Entregar em casa</option>
                </select>
            </div>

            <div class="subdiv-contato">
                <label class="form-txt" for="mensagem">Sua Mensagem:</label>
                <br>
                <textarea class="form-contato-input" name="mensagem" id="mensagem" cols="30" rows="2"></textarea>
            </div>

            <div class="subdiv-contato">
                <input type="checkbox" name="checkbox1" id="checkbox1">
                <label class="form-txt" for="checkbox1">Aceito receber notificações e ofertas</label>
            </div>

            <div class="subdiv-contato-button">
                <input class="form-contato-button" type="button" name="enviar" value="Enviar">
            </div>

        </form>
    </div>
