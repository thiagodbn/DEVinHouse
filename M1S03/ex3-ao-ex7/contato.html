        <!-- Formulario-->
    <div class="form-conteiner">
    <form class="form-contato" action="fale-conosco">

        <label for="name">Name:</label>
        <input type="text" id="name" name="nome" placeholder="Digite seu Nome" >
        <br>
        <label for="tel-cont"> Telefone para contato:</label>
        <input type="tel" id="tel-cont" name="telefone" placeholder="Digite seu telefone">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        <br>
        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto" >
            <option value="optent" selected disabled>Opções entrega</option>
            <option value="pegar">Retirar</option>
            <option value="entrega">Entregar em casa</option>
        </select>
        <br>
        <label for="mensagem">Sua Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="2"></textarea>
        <br>
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">Checkbox 2</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
