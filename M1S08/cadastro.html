<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css"> 
    <title>Login Site</title>
    <script src="./js/dados.js" defer></script>
    <!-- <script src="./js/login.js" defer></script> -->
    <script src="./js/cadastroUsuario.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"> <!--Icone site -->
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="./img/NorcodeFarma-sem-fundo.png" class="left-login-image" alt="logo-norcode">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <form>
                    <div class="textfield">
                        <label for="nome-cadatro">Nome</label>
                        <input id="nome-cadatro" type="text" name="nome" placeholder="nome">
                    </div>
                    <div class="textfield">
                        <label for="new-usuario-login">Email(Usu√°rio)</label>
                        <input id="new-usuario-login" type="text" name="usuario" placeholder="email">
                    </div>
                    <div class="textfield">
                        <label for="new-senha-login">Senha</label>
                        <input id="new-senha-login" type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label for="new-confirma-senha">Confirmar Senha</label>
                        <input id="new-confirma-senha" type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <button id="btn-criar-login" class="btn-login" >Criar</button>
                        <button id="btn-voltar-login" class="btn-criar"> Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
