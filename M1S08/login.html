<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css"> 
    <title>Login Site</title>
    <script src="./js/dados.js" defer></script>
    <script src="./js/login.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"><!--Icone site -->
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="./img/NorcodeFarma-sem-fundo.png" class="left-login-image" alt="logo-norcode">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form>
                    <div class="textfield">
                        <label for="usuariologin">Usu√°rio</label>
                        <input id="usuariologin" type="text" name="usuario" placeholder="email">
                    </div>
                    <div class="textfield">
                        <label for="senhalogin">Senha</label>
                        <input id="senhalogin" type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <button id="btn-logar" class="btn-login" >Login</button>
                        <button id="btn-criar" class="btn-criar"> Criar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
